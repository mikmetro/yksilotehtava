<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/scripts/profile/register.js" type="module"></script>
    <link href="../style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <section class="header-wrapper">
        <header>
            <a href="/"><img class="header-logo" src="/assets/logo.png" alt="logo" /></a>
            <div class="header-search-wrapper">
                <div class="header-search-content"><input class="header-search-content-input" type="search"
                        placeholder="Etsi ravintola" />
                    <div class="header-search-content-restaurants"></div>
                </div>
            </div>
            <a href="/profile/login.html" class="header-profile-button"><img src="/assets/user.svg"
                    alt="My profile" /></a>
        </header>
    </section>
    <main class="login-main">
        <form class="login-card">
            <h2>Register</h2>
            <div class="login-item">
                <label for="username">Username</label>
                <input id="username" minlength="3" type="text" placeholder="Minimum 3 characters">
                <div class="login-error" id="username-error"></div>
            </div>
            <div class="login-item">
                <label for="email">Email</label>
                <input id="email" type="text">
                <div class="login-error" id="email-error"></div>
            </div>
            <div class="login-item">
                <label for="password">Password</label>
                <input id="password" minlength="5" type="password" placeholder="Minimum 5 characters">
            </div>
            <button class="login-button">Register</button>
            <a href="/profile/login.html" class="login-switch">Onko sinulla jo tili? Kirjaudu tästä</a>
        </form>
    </main>
    <footer>
        <div>
            <p>Copyright © 2025 Safka</p>
        </div>
        <div>
            <a href="tel:+358441234567">Puhelin numero: +358 44 1234567</a>
            <a href="mailto:support@safka.fi">Sähköposti: support@safka.fi</a>
            <p>Osoite: Myllypuron tie 1</p>
        </div>
    </footer>
</body>

</html>
