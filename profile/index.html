<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../style.css" rel="stylesheet" />
    <script src="/scripts/profile/profile.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <section class="header-wrapper">
        <header>
            <a href="/"><img class="header-logo" src="/assets/logo.png" alt="logo" /></a>
            <div class="header-search-wrapper">
                <div class="header-search-content"><input class="header-search-content-input" type="search"
                        placeholder="Etsi ravintola" />
                    <div class="header-search-content-restaurants"></div>
                </div>
            </div>
            <a href="/profile/login.html" class="header-profile-button"><img src="/assets/user.svg"
                    alt="My profile" /></a>
        </header>
    </section>
    <main class="profile-main">
        <section class="profile-settings">
            <h2 class="profile-title">Profiili</h2>
            <div class="profile-user">
                <div class="profile-user-pfp-wrapper">
                    <img class="profile-user-pfp" src="https://placecats.com/millie_neo/300/200" />
                    <input type="file">
                </div>
                <span class="profile-user-name">Maija Meikäläinen</span>
            </div>
        </section>
        <section class="profile-favorites">
            <h2 class="profile-title">Suosikki ravintola</h2>
            <div class="profile-favorites-items-wrapper">
                <div class="profile-favorites-items">
                    <div class="profile-favorites-item">
                        <img src="https://placecats.com/neo_banana/300/200" />
                        <div class="profile-favorites-item-description">
                            <h3 class="profile-favorites-item-name">Metropolia Ravintola</h3>
                            <span class="profile-favorites-item-address">Myllypuron tie 3</span>
                        </div>
                        <button class="profile-favorites-item-remove"></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="profile-misc">
            <button class="profile-logout">Logout</button>
        </section>
    </main>
    <footer>
        <div>
            <p>Copyright © 2025 Safka</p>
        </div>
        <div>
            <a href="tel:+358441234567">Puhelin numero: +358 44 1234567</a>
            <a href="mailto:support@safka.fi">Sähköposti: support@safka.fi</a>
            <p>Osoite: Myllypuron tie 1</p>
        </div>
    </footer>
</body>

</html>
